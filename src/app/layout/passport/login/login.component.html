<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-user">
        <input style="width: 20vw;border-radius: 24px;height: 56px;" type="text" nz-input formControlName="userName" placeholder="admin">
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('userName').dirty && form.get('userName').errors">请输入您的用户名！</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-lock">
        <input style="width: 20vw; border-radius: 24px;height: 56px;" type="password" nz-input formControlName="password" placeholder="123456">
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('password').dirty && form.get('password').errors">请输入您的密码！</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
     <!-- <label nz-checkbox formControlName="remember">
        <span>记住密码</span>
      </label>-->
      <!--<a class="login-form-forgot" class="login-form-forgot">忘记密码</a>-->
      <button style="border-radius: 24px;height: 50px; width: 20vw;" nz-button class="login-form-button" [nzType]="'primary'" [nzLoading]="loading">{{loadingdesc}}</button>
      <!--<a href="">现在注册</a>-->
    </nz-form-control>
  </nz-form-item>
</form>
