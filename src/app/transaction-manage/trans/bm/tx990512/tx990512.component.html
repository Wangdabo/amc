<div class="container redtimeRank">
    <div nz-row class="topDiv">
      <div nz-col nzSpan="24">
        <div nz-row nzGutter="16">
          <div nz-col nzSpan="8">
            <nz-select style="width: 100%;" nzShowSearch nzAllowClear [nzPlaceHolder]="'请选择CODE码'"
              [(ngModel)]="selectedValue.code" (ngModelChange)="changeSelect()">
              <nz-option *ngFor="let i of trans" [nzLabel]="i.menu_name+':'+i.menu_code" [nzValue]="i.menu_code">
              </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="8">
            <nz-select style="width: 100%;" nzShowSearch nzAllowClear  [nzPlaceHolder]="'请选择渠道'"
              [(ngModel)]="selectedValue.channel" (ngModelChange)="changeSelect()">
              <nz-option *ngFor="let i of channel" [nzLabel]="i.channel_name" [nzValue]="i.channel_code"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="8">
            <nz-range-picker [(ngModel)]="someTime" [nzFormat]="'yyyy-MM-dd'" (ngModelChange)="changeSelect()">
            </nz-range-picker>
          </div>
        </div>
      </div>

    </div>
    <div style="text-align: center;margin:16px 0;">
          <nz-radio-group [(ngModel)]="selectedValue.type" [nzButtonStyle]="'solid'"
            (ngModelChange)="radioChange()">
            <label *ngFor="let i of typeTime" nz-radio-button [nzValue]="i.value">{{i.label}}</label>
          </nz-radio-group>
        </div>
    <div nz-row class="chartDiv">

          <div *ngIf="temp" echarts style="height: 600px;" [(options)]="optionsMap"  (chartInit)="onMapInit($event)" [loading]="isLoading"  class="demo-chart"></div>

    </div>

    <div nz-row class="chartDiv">

        <div *ngIf="temp" echarts style="height: 600px;" [(options)]="optionsBar"  (chartInit)="onMapInit($event)" [loading]="isLoading"  class="demo-chart"></div>

  </div>
  </div>
