<div nz-row style="margin: 36px 0;">
    <div nz-col nzSpan="8" nzOffset="8">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="搜索员工姓名或者工号" [(ngModel)]="selectedValue"
            [nzSuffixIcon]="suffixButton" (ngModelChange)="search($event)">
            <nz-option *ngFor="let o of optionList" [nzValue]="o.value" [nzLabel]="o.label"> </nz-option>
        </nz-select>
        <ng-template #suffixButton>
            <i nz-icon style="color: #fff;font-size: 18px;" nzType="search" nzTheme="outline"></i>
        </ng-template>
    </div>
</div>
<div *ngIf="ishow">
    <div nz-row>
        <div nz-row nzGutter="32" style="margin-bottom: 24px;">
            <div nz-col class="gutter-row" nzSpan="12">
                <div class="mapStyle">
                    <h3 class="title">用户信息</h3>
                    <div nz-row>
                        <div nz-col nzSpan="10">
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">用户代码</div>
                                <div nz-col nzSpan="14" class="valueRight">660001</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">用户状态</div>
                                <div nz-col nzSpan="14" class="valueRight">正常</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">工作状态</div>
                                <div nz-col nzSpan="14" class="valueRight">签到</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">IP</div>
                                <div nz-col nzSpan="14" class="valueRight">192.168.1.106</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">签到时间</div>
                                <div nz-col nzSpan="14" class="valueRight">2020/02/19 16:30:03</div>
                            </div>
                        </div>
                        <div nz-col nzSpan="14">
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">用户名称</div>
                                <div nz-col nzSpan="14" class="valueRight">赵春海</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">用户类型</div>
                                <div nz-col nzSpan="14" class="valueRight">本行员工</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">签到工作站</div>
                                <div nz-col nzSpan="14" class="valueRight">上海银行黄冈支行</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">工作机构</div>
                                <div nz-col nzSpan="14" class="valueRight">CN0010191上海银行黄冈支行</div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="10" class="labelLeft">是否核心用户标志</div>
                                <div nz-col nzSpan="14" class="valueRight">是</div>
                            </div>
                        </div>
                        <div nz-col nzSpan="24" style="padding: 24px;">
                            <div class="gutter-box boxBorder evaluate">
                                <h3>客户评价</h3>
                                <div nz-row>
                                    <div nz-col nzSpan="8" class="labelText nice"><label>非常满意</label><span>39</span>
                                    </div>
                                    <div nz-col nzSpan="8" class="labelText good"><label>满意</label><span>53</span>
                                    </div>
                                    <div nz-col nzSpan="8" class="labelText bad"><label>不满意</label><span>3</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" nzSpan="12">
                <div class="mapStyle">
                    <h3 class="title">交易统计</h3>
                    <div class="gutter-example">
                        <div nz-row style="margin-bottom: 24px;">
                            <div nz-col class="gutter-row" nzSpan="12">
                                <div class="gutter-box gutter-boxB1 ">
                                    <h3>交易总笔数</h3>
                                    <p><span class="valueText">1000</span>笔</p>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzSpan="12">
                                <div class="gutter-box  gutter-boxB2">
                                    <h3>交易总金额</h3>
                                    <p><span class="valueText">1000</span>元</p>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzSpan="12">
                                <div class="gutter-box gutter-boxB3 ">
                                    <h3>交易成功率</h3>
                                    <p><span class="valueText">99.88</span>%</p>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzSpan="12">
                                <div class="gutter-box gutter-boxB4">
                                    <h3>接待客户数</h3>
                                    <p><span class="valueText">1000</span>人</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-row class="mapStyle" style="padding:24px 60px;margin-bottom: 24px;">
        <h3 class="title">业务统计</h3>
        <div nz-row nzGutter="48" >
            <div nz-col class="gutter-row" nzSpan="12" *ngFor="let i of boxData" style="margin-bottom: 32px;">
                <div nz-row class="gutter-box boxDiv">
                    <div nz-col nzSpan="6" class="labelName">
                        {{i.label}}
                    </div>
                    <div nz-col nzSpan="18" style="text-align: right;">
                        <div nz-row class="labelText nice ">
                            <label>今日交易额</label><span class="boxDivSpan">{{i.valueToday}}</span></div>
                        <div nz-row class="labelText good ">
                            <label>交易笔数</label><span class="boxDivSpan">{{i.transNum}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-row class="mapStyle">
        <div nz-row nzType="flex" nzJustify="center" nzGutter="24">
            <div nz-col nzSpan="6" class="tabDiv gutter-row" *ngFor="let tab of tabs;let i = index">
                <div [ngClass]="tabIndex === i?'tabDivSelect':'tabDivNo'" (click)="clickTab(i)">{{tab.title}}</div>
            </div>
        </div>
        <div class="listStyle">
            <tms-list [tableClass]="'gradientHeader'" [listHeader]="tableHead" [listData]="dataList" [pageSize]="page"
                [totalCount]="total" [isLoading]="isLoading" (pageChangeHandler)="pageChange($event)" [topActions]="[]"
                [rowActions]="rowActions" (rowActionsHandler)="rowActionsHandler($event)" [isShowCheckbox]="false"
                [showAlert]="false" [isrowActionsFlag]="true" [isEdit]="true">>
            </tms-list>
        </div>

    </div>
</div>
<nz-empty *ngIf="!ishow" [nzNotFoundContent]="'未搜索到相关内容！'"></nz-empty>
